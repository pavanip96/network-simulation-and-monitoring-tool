<html>
<head>

<title>Highcharts</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   <script src="http://code.highcharts.com/highcharts.js"></script>  
   <script src="http://code.highcharts.com/highcharts-3d.js"></script>  
<!--<div id="chart_container1" style="width:100%; height:400px;"></div>

<div id="chart_container2" style="width:100%; height:400px;"></div>
<div id="chart_container" style="width:100%; height:400px;"></div>-->
</head>
<body>
<div id="container6" style="width: 550px; height: 400px; margin: 0 auto"></div>
<div id="chart_container3" style="width:100%; height:400px;"></div>
<div id="chart_container1" style="width:100%; height:400px;"></div>

<div id="chart_container2" style="width:100%; height:400px;"></div>
<script language="JavaScript">

$(function () {
$('#chart_container1').highcharts({
chart: {
type: 'bar'
},
title: {
text: 'percentage of packets {{pcid}}'
},
xAxis: {
categories: ['1-250','251-500','501-750','751-1000','1001-1250','1251-1500','1500-1750','>1750']
},
yAxis: {
title: {
text: 'percentage'
}
},
series: [{
name: 'upload',
data: {{uplist}}
}, {
name: 'download',
data:{{downlist}}
}]

});
});


$(document).ready(function() {  
   var chart = {      
      type: 'pie',     
      options3d: {
         enabled: true,
         alpha: 45,
         beta: 0
      }
   };
   var title = {
      text: 'Piechart of uploaded packets % for {{pcid}}'   
   };   
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };

   var plotOptions = {
      pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          depth: 35,
          dataLabels: {
             enabled: true,
             format: '{point.name}'
          }
      }
   };   
   var series= [{
         type: 'pie',
            name: ['uploaded packets'],
            data: [['1-250',{{uplist.0}}],['251-500',{{uplist.1}}],['501-750',{{uplist.2}}],['751-1000',{{uplist.3}}],['1001-1250',{{uplist.4}}],['1251-1500',{{uplist.5}}],['1501-1750',{{uplist.6}}],['>1751',{{uplist.7}}] ]
                
            
   }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;       
   json.tooltip = tooltip; 
   json.plotOptions = plotOptions; 
   json.series = series;   
   $('#container6').highcharts(json);
});

$(document).ready(function() {
   var chart = {
      type: 'pie',
      options3d: {
         enabled: true,
         alpha: 45,
         beta: 0
      }
   };
   var title = {
      text: 'Piechart of downloaded packets for % {{pcid}} '
   };
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };

   var plotOptions = {
      pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          depth: 35,
          dataLabels: {
             enabled: true,
             format: '{point.name}'
          }
      }
   };
   var series= [{
         type: 'pie',
            name: ['downloaded'],
            data: [['1-250',{{downlist.0}}],['251-500',{{downlist.1}}],['501-750',{{downlist.2}}],['751-1000',{{downlist.3}}],['1001-1250',{{downlist.4}}],['1251-1500',{{downlist.5}}],['1501-1750',{{downlist.6}}],['>1751',{{downlist.7}}] ]
 }];

   var json = {};
   json.chart = chart;
   json.title = title;
   json.tooltip = tooltip;
   json.plotOptions = plotOptions;
   json.series = series;
   $('#chart_container3').highcharts(json);
});

</script>
</body>
</html>
