<html lang="en">

    <head>

        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">

 width:150px;

    <body style="background-color:#ffffff">

		<section id="main-slider">
  
		 <div class="container-fluid">
        
            <div class="navbar navbar-default">
             
                
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-home"></span>About us</a></li>
                        <li><a href="#">Contact</a></li>
                     
               </ul>
					
            </div>
        </div>  
  

			
           
                <div class="container">
                    <div class="carousel-content">
                        <center><h1>Network simulating and monitoring tool</h1></center>
                       
                    </div>
                </div>
			</section>
        
					
					<div class="container">
                    <div class="row">
                        
                      
                        
                        <div class="col-sm-3"></div>
                        
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	
	                        		<div class="form-top-left">
	                        			<h3>Login</h3>
										
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            
	                            <div class="form-bottom">
				                    <form role="form" action="{% url 'nettest:login' %}" method="post" class="login-form">
									{% csrf_token %}
									
				                    	<div class="form-group">
				                    		<label  for="username">Username</label>
				                        	<input type="text" placeholder="Username..." class="form-control" id="username" name="username">
				                        </div>
				                        <div class="form-group">
				                        	<label for="password">Password</label>
				                        	<input type="password" name="password" placeholder="Password..." class="form-control" id="password">
				                        </div>
				                        <button type="submit" class="btn btn-primary">Login</button>
										
				                    </form>
									<form role="form" action="{% url 'nettest:register' %}" method="post" class="registration-form">
									{% csrf_token %}
										
										<a href="#" data-toggle="modal" data-target="#modalRegister">Register here</a>
									
<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
               Sign up!
            </div>
            <div class="modal-body">
			
          	
                                        <div id="my_form">
										
											{{ form.as_p }}
										</div>
										
										
									
							<div id="info">			
							 <button type="submit" class="btn btn-primary">Sign me up!</button>
                           </div>							 
						</div>				
			 
           
			
			
  <div class="modal-footer">
		<div id="info">		
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>  
         </div>   
        </div>
		
    </div>
</div>
</div>
</form>
			                    </div>
		                    </div>
                        	
                        </div>
						<div class="col-lg-4"></div>
                    </div>
					</div>
               
               
    
        <script src="static/js/jquery-1.11.1.min.js"></script>

        <script src="static/js/scripts.js"></script>
        
        

    </body>

</html>
